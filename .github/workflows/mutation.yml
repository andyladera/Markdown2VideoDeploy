name: Mutation Testing and Deployment

on:
  push:
    branches: [main]
  pull_request:

jobs:
  infection:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout del c칩digo
        uses: actions/checkout@v4

      - name: 丘뙖잺 Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: pcov
    
      - name: 游댑 Permitir plugin infection/extension-installer
        working-directory: Markdown2Video
        run: composer config --no-plugins allow-plugins.infection/extension-installer true

      - name: 游닍 Instalar dependencias (incluye PHPUnit e Infection)
        working-directory: Markdown2Video
        run: |
          composer install --prefer-dist --no-progress
          # Verifica si infection est치 instalado, si no lo instala
          if [ ! -f vendor/bin/infection ]; then
            composer require --dev infection/infection
          fi
          # Verifica si infection.json existe, si no lo genera
          if [ ! -f infection.json ]; then
            vendor/bin/infection --init --no-interaction
          fi

      - name: 游빍 Ejecutar pruebas de mutaci칩n
        run: |
          vendor/bin/infection --coverage=coverage --formatter=html
        env:
          INFECTION_MIN_MUTATION_SCORE: 60

      - name: 游닋 Subir reporte de mutaci칩n como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: infection-report/

  deploy-ghpages:
    needs: infection
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Descargar artefacto del reporte
        uses: actions/download-artifact@v4
        with:
          name: mutation-report
          path: reports/mutation

      - name: 游 Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports
          destination_dir: reports
          keep_files: true
