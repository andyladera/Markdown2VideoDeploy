name: Mutation Testing and Deployment

on:
  push:
    branches: [main]
  pull_request:

jobs:
  infection:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout del c칩digo
        uses: actions/checkout@v4

      - name: 丘뙖잺 Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: pcov

      - name: 游댑 Permitir plugin infection/extension-installer
        working-directory: Markdown2Video
        run: composer config --no-plugins allow-plugins.infection/extension-installer true

      - name: 游닍 Instalar dependencias (PHPUnit + Infection)
        working-directory: Markdown2Video
        run: |
          composer install --prefer-dist --no-progress
          if [ ! -f vendor/bin/phpunit ]; then
            composer require --dev phpunit/phpunit
          fi
          if [ ! -f vendor/bin/infection ]; then
            composer require --dev infection/infection
          fi

      - name: 游빍 Ejecutar pruebas y generar cobertura
        working-directory: Markdown2Video
        run: |
          mkdir -p coverage
          vendor/bin/phpunit --coverage-xml=coverage

      - name: 游빏 Ejecutar Infection (pruebas de mutaci칩n)
        working-directory: Markdown2Video
        run: |
          vendor/bin/infection --coverage=coverage --logger-html=infection-report

      - name: 游닋 Subir reporte de mutaci칩n como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: Markdown2Video/infection-report/

  deploy-ghpages:
    needs: infection
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Descargar artefacto del reporte
        uses: actions/download-artifact@v4
        with:
          name: mutation-report
          path: reports/mutation

      - name: 游 Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports
          destination_dir: reports
          keep_files: true
