default:
  suites:
    default:
      paths:
        - "%paths.base%/features/" # Â¡Nota las comillas simples!
      contexts:
        - FeatureContext
        - UserContext
  formatters:
    pretty: ~
    junit:
      output_path: "%paths.base%/reports/junit"
    html:
      output_path: "%paths.base%/reports/html/index.html"
report:
  extensions:
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: true
      print_outp: true
video:
  extensions:
    Behat\MinkExtension:
      base_url: 'http://tu-app.test'
      javascript_session: playwright
      playwright:
        browser: chromium
        video: on
        traces_dir: reports/traces
  suites:
    default:
      contexts:
        - FeatureContext
      filters:
        tags: "@video"